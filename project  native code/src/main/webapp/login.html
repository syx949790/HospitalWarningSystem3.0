	<style>
		@keyframes rotate {
			0% {
				transform: perspective(400px) rotateZ(20deg) rotateX(-40deg) rotateY(0);
			}

			100% {
				transform: perspective(400px) rotateZ(20deg) rotateX(-40deg) rotateY(-360deg);
			}
		}

		.stars {
			transform: perspective(500px);
			transform-style: preserve-3d;
			position: absolute;
			bottom: 0;
			perspective-origin: 50% 100%;
			left: 50%;
			animation: rotate 90s infinite linear;
		}

		.star {
			width: 2px;
			height: 2px;
			background: #F7F7B6;
			position: absolute;
			top: 0;
			left: 0;
			transform-origin: 0 0 -300px;
			transform: translate3d(0, 0, -300px);
			backface-visibility: hidden;
		}
	</style>

		function login() {
			var uname = $("#uname").val();
			if (uname.length == 0) {
				layer.tips("用户名不能为空!", "#uname", {tips: [2, '#FF0000'], time: 3000});
				return;
			}

				return;
			}
			if (upwd.length < 6) {
				layer.tips("密码长度应大于6位!", "#upwd", {tips: [2, '#FF0000'], time: 3000});
				return;
			}

			var vcode = $("#vcode").val();
			//  var vcodeimg=$("#checkCode").innerHTML;

				layer.tips("验证码不能为空!", "#vcode", { tips: [1, '#FF0000'], time: 3000 });
				return;
			}
			if (vcode.toUpperCase() == code.toUpperCase()) {

					success: function (result) {

		<script>
			$(document).ready(function () {
				var stars = 800;
				var $stars = $(".stars");
				var r = 800;
				for (var i = 0; i < stars; i++) {
					var $star = $("<div/>").addClass("star");
					$stars.append($star);
				}
				$(".star").each(function () {
					var cur = $(this);
					var s = 0.2 + (Math.random() * 1);
					var curR = r + (Math.random() * 300);
					cur.css({
						transformOrigin: "0 0 " + curR + "px",
						transform: " translate3d(0,0,-" + curR + "px) rotateY(" + (Math.random() * 360) + "deg) rotateX(" + (Math.random() * -50) + "deg) scale(" + s + "," + s + ")"
	
					})
				})
			})
