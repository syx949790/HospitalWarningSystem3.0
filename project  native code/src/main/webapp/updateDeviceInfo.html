<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript" src="jquery/jquery3.4.1.js"></script>
    <script type="text/javascript" src="layui/layui.all.js"></script>
    <script>
        var uid;
        function setId(id) {
            uid = id;

        }

        function UpdateDevice() {
            $.ajax({
                url:'equip/updateDevice.do',
                method:'post',
                data:{
                    "id":uid,
                    "t_check_date":$("#t_check_date").val(),
                    "t_left_day":$("#t_left_day").val(),
                    "warning_day":$("#warning_day").val()
                },
                success:function (result) {
                    if (JSON.parse(result)=="success")
                        alert("更新设备成功！")
                    else
                        alert("更新设备失败！")
                },
                error:function () {
                    alert("访问服务器失败！")
                },

            });

        }

    </script>
</head>
<body style="margin-right: 50px">

<form class="layui-form">
<div class="layui-form-item">
    <label class="layui-form-label">更改年检时间</label>
    <div class="layui-input-block">
        <input type="text" id="t_check_date"  autocomplete="off" placeholder="请输入本次检查日期" class="layui-input">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">距离下次检测时间</label>
    <div class="layui-input-block">
        <input type="text" id="t_left_day"  autocomplete="off" placeholder="请输入下次检测天数" class="layui-input">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">剩余预警天数</label>
    <div class="layui-input-block">
        <input type="text" id="warning_day"  autocomplete="off" placeholder="请输入剩余预警天数" class="layui-input">
    </div>
</div>

<div class="layui-form-item">
    <div class="layui-input-block">
        <button class="layui-btn"  lay-filter="demo1" onclick="UpdateDevice()">确认更改</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</div>
</form>
</body>
</html>
